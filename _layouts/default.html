<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for SEO and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="your, keywords, here">
    <meta name="author" content="{{ site.author }}">
    
    <!-- Title, using page title if available -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <!-- Link to main stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">

    <!-- Social media sharing meta tags (Open Graph) -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/og-image.png">

    <!-- Twitter Card metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/twitter-card-image.png">

    <!-- Include any additional CSS/JS from the page -->
    {{ content_for_header }}

    <!-- Inline CSS for layout or structure if needed (optional) -->
    <style>
        /* Basic layout and structure */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #f8f9fa;
            padding: 15px 20px;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        {% include header.html %}
    </header>

    <!-- Main content of the page -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        {% include footer.html %}
    </footer>

    <!-- Optional JavaScript -->
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
    
    <!-- Optional content for JavaScript or analytics scripts -->
    {{ content_for_footer }}

</body>
</html>
