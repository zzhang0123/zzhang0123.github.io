<ul class="socials">
	{% for url in site.data.settings.social_settings %}
	{% if url[1] != '' %}
	<li class="socials__item">
		<a href="{{ url[1] }}" target="_blank" class="socials__item__link" title="{{ url[0] | remove: '_url' | replace: '-', ' ' | replace: '_', ' ' | capitalize }}">
			{% if url[0] == 'google_scholar_url' %}
			<i class="fas fa-graduation-cap" aria-hidden="true"></i>
			{% elsif url[0] == 'orcid_url' %}
			<i class="fab fa-orcid" aria-hidden="true"></i>
			{% else %}
			<i class="fab fa-{{ url[0] | replace: 'facebook', 'facebook-f' | remove: '_url' }}" aria-hidden="true"></i>
			{% endif %}
		</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
